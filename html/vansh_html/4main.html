<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4main</title>
</head>

<body>
    <!--ul and ol are unordered and order lists , li is lists items-->

    <ul>
        <big> <b>
                <li>HOME</li>
            </b></big>
        <big> <b>
                <li>ABOUT</li>
            </b></big>
        <big> <b>
                <li>SERVICES</li>
            </b></big>
        <big> <b>
                <li>OFFICES</li>
            </b></big>
    </ul>
    <!--also we can use type like circle and roman numericals-->
    <ol>
        <big> <b>
                <li>HOME</li>
            </b></big>
        <big> <b>
                <li>ABOUT</li>
            </b></big>
        <big> <b>
                <li>SERVICES</li>
            </b></big>
        <big> <b>
                <li>OFFICES</li>
            </b></big>
    </ol>
    <hr>
    <!--th is table heading,td is table data -->
    <big>

    </big>
    <div>
        <table>
            <thead>
                <caption>PLACEMENT RECORD 20XX</caption>
                <tr>
                    <th>NAME</th>
                    <th> BRANCH</th>
                    <th colspan="">COMPANY</th> <!--colspan is used if we want a heading covers n no. of datas columns-->
                    <th>PACKAGE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Vansh Jain</td>
                    <td>CSE</td>
                    <td>Amazon</td>
                    <td>28lpa</td>
                </tr>

                <tr>
                    <td>RAM</td>
                    <td>MECH</td>
                    <td>mba CHAI WALA</td>
                    <td>3.5LPA</td>
                </tr>
                <tr>
                    <td>VIRAT</td>
                    <td>text</td>
                    <td>LEVIS</td>
                    <td>12LPA</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
